<section id="seccion-contacto" class="py-5 bg-dark text-light">
  <div class="container text-center mb-4">
    <h1 class="fw-bold display-5 text-warning text-uppercase">Contáctanos</h1>
    <p class="text-light opacity-75">Únete al universo JoJo y recibe las últimas novedades sobre nuestras mercancías exclusivas.</p>
  </div>

  <div id="contenedor-formulario" class="container col-lg-4 col-md-6 col-sm-10 shadow-lg p-4 rounded-4 bg-light text-dark">
    <div class="text-center mb-4">
      <img src="./img/inscripcion.png" alt="Contacto" class="img-fluid mb-3" style="max-width: 120px;">
      <h2 class="fw-bold fs-4 text-primary">Únete a nosotros</h2>
      <p class="fs-6 text-muted">¿Quieres recibir más información sobre nuestros productos?</p>
    </div>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Correo Electrónico</label>
        <input type="email" class="form-control form-control-sm" id="email" placeholder="nombre@ejemplo.com" required>
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label fw-semibold">Nombre Completo</label>
        <input type="text" class="form-control form-control-sm" id="nombre" placeholder="Gyro Zeppeli" required>
      </div>

      <div class="mb-3">
        <label for="tel" class="form-label fw-semibold">Teléfono</label>
        <input type="tel" class="form-control form-control-sm" id="tel" placeholder="314 000 0000" required>
      </div>

      <div class="mb-4">
        <label for="mensaje" class="form-label fw-semibold">Mensaje</label>
        <textarea class="form-control form-control-sm" id="mensaje" rows="3" placeholder="Escribe tu mensaje..." required></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-warning fw-bold text-dark">
          Enviar Mensaje
        </button>
      </div>
    </form>
  </div>
</section>
