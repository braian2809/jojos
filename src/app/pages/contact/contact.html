<div class="contact-container">
  <h2 class="title">Contáctanos</h2>

  <form [formGroup]="contactForm" (ngSubmit)="enviar()" class="form">
    
    <!-- EMAIL -->
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Ingresa tu correo"
      />
      <span class="error" *ngIf="f.email.touched && f.email.invalid">
        {{ f.email.errors?.['required'] ? 'El correo es obligatorio' : '' }}
        {{ f.email.errors?.['email'] ? 'Correo no válido' : '' }}
      </span>
    </div>

    <!-- NOMBRE -->
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        id="nombre"
        type="text"
        formControlName="nombre"
        placeholder="Ingresa tu nombre"
      />
      <span class="error" *ngIf="f.nombre.touched && f.nombre.invalid">
        El nombre debe tener al menos 2 caracteres.
      </span>
    </div>

    <!-- TELEFONO -->
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input
        id="telefono"
        type="text"
        formControlName="telefono"
        placeholder="Ingresa tu teléfono"
      />
      <span class="error" *ngIf="f.telefono.touched && f.telefono.invalid">
        El teléfono debe tener al menos 7 dígitos.
      </span>
    </div>

    <!-- MENSAJE -->
    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea
        id="mensaje"
        rows="4"
        formControlName="mensaje"
        placeholder="Escribe tu mensaje aquí..."
      ></textarea>
      <span class="error" *ngIf="f.mensaje.touched && f.mensaje.invalid">
        El mensaje debe tener mínimo 10 caracteres.
      </span>
    </div>

    <!-- BOTON -->
    <button type="submit" [disabled]="submitting" class="btn">
      {{ submitting ? 'Enviando...' : 'Enviar' }}
    </button>

  </form>
</div>
